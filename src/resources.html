<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="Desfrene, cloud, services, portail">
  <meta name="author" content="Gabriel Desfrene">

  <link rel="icon" href="favicon.svg">

  <title>
    Portail Desfrene - Ressources
  </title>

  <meta name="description"
        content="Vous trouverez sur cette page toutes les ressources concernant la famille Desfrene dont vous aurez besoin !">

  <link rel="canonical" href="https://desfrene.fr/resources.html">
  <link rel="alternate" hreflang="fr" href="https://desfrene.fr/resources.html">
  <link rel="alternate" hreflang="en" href="https://desfrene.fr/en/resources.html">
  <link rel="alternate" hreflang="x-default" href="https://desfrene.fr/en/resources.html">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="flex px-6 flex-col h-screen">
  <div class="-px-6 pt-6 text-center">
    <h1 class="text-4xl font-bold text-black">Ressources Disponibles</h1>
  </div>

  <div class="flex-grow">
    <div class="text-justify pb-2 pt-10">
      Quelques autres ressources accessibles :
    </div>
    <ul class="divide-y divide-gray-100">
      <li class="py-2">
        <a href="https://deb.desfrene.fr/install"
           class="group/item flex gap-5 rounded-3xl p-2 hover:bg-gray-100 active:bg-gray-100">
          <img src="https://www.debian.org/logos/openlogo-nd.svg" alt="logo Debian"
               class="h-12 w-12 flex-none rounded-full bg-gray-50">
          <div class="flex-auto">
            <p
              class="text-sm font-semibold leading-6 text-gray-900 decoration-from-font group-hover/item:underline group-active/item:underline">
              Dépôt Debian
            </p>
            <p class="mt-1 truncate text-xs leading-5 text-gray-500">
              deb.desfrene.fr
            </p>
          </div>
          <img src="img/arrow.svg" alt="fleche vers la droite"
               class="group/edit visible h-10 w-10 self-center fill-gray-700">
        </a>
      </li>
      <li class="py-2">
        <a href="http://tv.desfrene.fr/"
           class="group/item flex gap-5 rounded-3xl p-2 hover:bg-gray-100 active:bg-gray-100">
          <img src="img/tv.svg" alt="une television"
               class="h-12 w-12 flex-none rounded-full bg-gray-50">
          <div class="flex-auto">
            <p
              class="text-sm font-semibold leading-6 text-gray-900 decoration-from-font group-hover/item:underline group-active/item:underline">
              Desfrene TV
            </p>
            <p class="mt-1 truncate text-xs leading-5 text-gray-500">
              tv.desfrene.fr
            </p>
          </div>
          <img src="img/arrow.svg" alt="fleche vers la droite"
               class="group/edit visible h-10 w-10 self-center fill-gray-700">
        </a>
      </li>
      <li class="py-2">
        <a href="http://desfrene.grafana.net/"
           class="group/item flex gap-5 rounded-3xl p-2 hover:bg-gray-100 active:bg-gray-100">
          <img src="img/grafana.svg"
               alt="Grafana logo"
               class="h-12 w-12 flex-none rounded-full bg-gray-50">
          <div class="flex-auto">
            <p
              class="text-sm font-semibold leading-6 text-gray-900 decoration-from-font group-hover/item:underline group-active/item:underline">
              Grafana
            </p>
            <p class="mt-1 truncate text-xs leading-5 text-gray-500">
              desfrene.grafana.net
            </p>
          </div>
          <img src="img/arrow.svg" alt="fleche vers la droite"
               class="group/edit visible h-10 w-10 self-center fill-gray-700">
        </a>
      </li>
      <li class="py-2">
        <a href="index.html"
           class="group/item flex gap-5 rounded-3xl p-2 hover:bg-gray-100 active:bg-gray-100">
          <img src="img/return.svg" alt="fleche retour"
               class="h-12 w-12 flex-none rounded-full bg-gray-50">
          <div class="flex-auto">
            <p
              class="text-sm font-semibold leading-6 text-gray-900 decoration-from-font group-hover/item:underline group-active/item:underline">
              Retour au Portail
            </p>
            <p class="mt-1 truncate text-xs leading-5 text-gray-500">
              Retour au Portail principal
            </p>
          </div>
          <img src="img/arrow.svg" alt="fleche vers la droite"
               class="group/edit visible h-10 w-10 self-center fill-gray-700">
        </a>
      </li>
    </ul>
  </div>

  <div class="text-justify pb-6 pt-10 hover:underline">
    <a href="en/resources.html">
      English Version Here
    </a>
  </div>
</div>
</body>
</html>
